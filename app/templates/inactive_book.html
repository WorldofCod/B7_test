<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Book Store</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        th, td {
          padding: 15px;
        }
        
        div {
            margin: 50px 50px 75px;
          }
    </style>
  </head>
  <body>
    <h1>Hello, Welcome to Bookstore</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <div>
    <table border= "2px" style="width:60%">
        <tr>
          <th>Id </th>
          <th>Title</th>
          <th>Author</th>
          <th>Price</th>
          <th>IsPublished</th>
          <th>Action</th>
    
        </tr>
        {% for book in all_books %}
        <tr>
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.price }}</td>
            {% if book.ispublished %}
                <td>Yes</td>
            {% else %}
                <td>No</td>
            {% endif %}
            
            <td>
            <form action= "{% url 'hard_delete' book.id %}" method = "post">
                {% csrf_token %}
                <input type ="submit" value="hard_delete" class="btn btn-warning">
            </form>
            <form action= "{% url 'book_restore' book.id %}" method = "post">
              {% csrf_token %}
              <input type ="submit" value="book_restore" class="btn btn-dark">
          
      </div>
        </td>
        </tr>
        {% endfor %}
      </table>
    </div>
</body>
<a href="{% url 'show_books' %}">Show Books</a>
</html>
